<!DOCTYPE html>
<html>
	<head>
		<title>Contact us URL maker</title>
        
        <meta charset="UTF-8"> 
        <!--External Libs-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
        
        <!--Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400" rel="stylesheet"> 
		<script src="https://use.fontawesome.com/925660fe3b.js"></script>
        
		<!--Css and Js-->
		<link rel="stylesheet" type="text/css" href="contactStyle.css">
		<link rel="stylesheet" type="text/css" href="nicxcinStyle.css">
        <link rel="stylesheet" type="text/css" href="customBootstrap.css">
		<script src="contactFormScript.js"></script> 
	
	</head>
	
	
	<body id="deBoot">
		<div id="colorBar" class="work-primary big" ></div>
	
	
		<div id="mainContent">
			<div id="colorBar" class="work-primary-300 small" ></div>
			
			<div id="contactForm"> 
				<h1>Create a new contact form:</h1><br>
				<h3>Use this to generate a URL for a 'contact us' form with preset <b>industry</b> and <b>product</b> selected.</h3>
				<br><br>
				
				<form>
					<div class="form-group">
						<label for="industry"><h4>Industry:</h4></label>
						<select class="form-control" id="industry">
							<option value="0">Agriculture</option>
							<option value="1">Archaeology</option>
							<option value="2">Architecture</option>
							<option value="3">Civil Engineering</option>
							<option value="4">Coastal</option>
							<option value="5">Construction</option>
							<option value="6">Defence & Security</option>
							<option value="7">Education</option>
							<option value="8">Employee</option>
							<option value="9">Environmental</option>
							<option value="10">Government</option>
							<option value="11">Manufacturing</option>
							<option value="12">Materials Handling</option>
							<option value="13">Media/Photo/Entertainment</option>
							<option value="14">Mining</option>
							<option value="15">Mining Underground</option>
							<option value="16">Motor Racing</option>
							<option value="17">Other</option>
							<option value="18">Press</option>
							<option value="19">Supplier</option>
							<option value="20">Surveying/GIS</option>
							<option value="21">Technology</option>
							<option value="22">Telecoms</option>
							<option value="23">Transport</option>
							<option value="24">Utilities</option>
							<option value="25">No Value - Let the user decide</option>
						</select>
					
						<label for="product"><h4>Product:</h4> </label>
						<select class="form-control" id="product">
							<option value="0">Airborne Laser Scanning</option>
							<option value="1">Indoor Mapping</option>
							<option value="2">Industrial Cameras</option>
							<option value="3">Mobile Laser Scanning</option>
							<option value="4">Monitoring Solutions</option>
							<option value="5">Terrestrial Laser Scanning</option>
							<option value="6">UAV Laser Scanning</option>
							<option value="7">No Value - Let the user decide</option>
						</select>
							
						<label for="type"><h4>Type:</h4> </label>
						<select class="form-control" id="type">
							<option value="0">Find Out more</option>
							<option value="1">Request a Demo</option>
							<option value="2">Sample Data</option>
							<option value="3">General Enquiry </option>
						</select>	
						
						<br><br>
						
					<button type="button" class="btn btn-primary" onclick="makeLink()"> 
						<i class="fa fa-link"></i>  Generate URL
					</button>
				</form>
				
				<br><br><br><br>
				
				<div class="panel panel-primary">
				  <div class="panel-heading">
					<h3 class="panel-title">Your URL</h3>
				  </div>
				  <div class="panel-body">
					
				  </div>
				</div>
			</div>
		<div>
	</body>
</html>
