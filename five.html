<!DOCTYPE html>
<html>
	<head>
		<title>Five.io</title>
		<meta charset="UTF-8"> 
		<link rel="stylesheet" type="text/css" href="resources/styles/fiveStyle.css">
		<script src="https://use.fontawesome.com/925660fe3b.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="resources/scripts/fiveScript.js"></script> 
	</head>
	
	
	<body>
		<div id="side">
			<div class="top_bar">
				<i class="fa fa-caret-left"></i>
			</div>
			<div class="mid_side_bar">
				<h3>Decision Tree Builder</h3>	
			</div>
			<div class="side_content">
				<button onclick="create_question()" class="mat_button" id="addQ">Add Question</button>
				<button onclick="end_connection()" class="mat_button red hidden" id="cancelQ">Cancel Connection</button>
			</div>
			<div id="question_area">
				<h3>Question Title:</h3>
				<textarea rows="1" id="question_title"></textarea>
				<button class="mat_button" onclick="delete_question($('#question_area').attr('qid'))">Delete Question</button>
				<h3>Options:</h3>
				<ul id="options_btn">
				</ul>
				<button class="mat_button" onclick="add_option($('#question_area').attr('qid'))">Add Option</button>
			</div>
			<div id="option_area">
				<h3>Option Title: </h3>
				<textarea id="opt_title" rows="2"></textarea>
				<p>Enter text for this option:</p>
				<textarea id="opt_txt" rows="4"></textarea>
				<button class="mat_button" onclick="select_question(($('#option_area').attr('oid')).slice(0,2))">Back</button>
				<button class="mat_button" onclick="delete_option(($('#option_area').attr('oid')))"> Delete Option</button>
			</div>
			<div id="connection_area">
				<h3>Connection:</h3>
				<p></p>
				<button class="mat_button" onclick="delete_connection()"> Delete Connection</button>
			</div>
		</div>
		
		
		<div id="main">
			<svg class="lines" id="allLines">
				<line id="mouse" class="hidden" x1="0" y1="0" x2="0" y2="0" stroke="#5E5E5E" stroke-width="2"/>
			</svg>
			
		</div>

	</body>
</html>
