<!DOCTYPE html>
<html>
<head>
	<title>Select Ride</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	
	
	<style>
		html, body {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>

	<div class="container mt-4">
	  <div class="d-flex justify-content-between align-items-center mb-4">
		<h2>Shift Dashboard</h2>
		<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#rideModal" onclick="addRide()">
		  + New Ride
		</button>
	  </div>

	  <div class="card shadow-sm">
		<div class="card-body p-0">
		  <div class="table-responsive">
			<table class="table table-hover mb-0">
			  <thead class="table-light">
				<tr>
				  <th>Ride ID</th>
				  <th>Shift</th>
				  <th>Packages</th>
				  <th>Status</th>
				  <th class="text-end">Actions</th>
				</tr>
			  </thead>
			  <tbody id="ridesTableBody">
				</tbody>
			</table>
		  </div>
		</div>
	  </div>
	</div>




</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="selectride.js"></script>
</html>
